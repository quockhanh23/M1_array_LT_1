<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Viết chương trình đếm số nguyên âm trong một chuỗi</h3>
</body>
</html>
<script>
    let numbers = [-1, -2, 43, -5, 5, -77]
    let count = 0
    for (let i = 0; i < numbers.length;i++ ){
        if (numbers[i] < 0) {
            document.write(numbers[i] + '<br>')
            count++
        }
    }document.write('số lượng các số nhỏ hơn 0 là ' + count)
</script>
