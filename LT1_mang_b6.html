<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    nhập/tạo phần tử số nguyên V.
    Chương trình tìm xem V có nằm trong mảng số nguyên không?
    Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</h3>
</body>
</html>
<script>

    let value = +prompt('Enter you number: ')
    let numbers = [21, 22, 11, 2, 3, 5, 7, 5, 33, 23];
    let check = false
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            check = true
            alert(value + ' is in the array')
        }
    } if (check === false) {
        alert(' is not the array')
    }

</script>
